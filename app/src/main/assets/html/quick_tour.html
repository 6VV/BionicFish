        <h3><strong><font color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;1、开机</font></strong></h3>
        <p><font size=4 color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;将机器鱼放入水中，则自动开机，红灯亮起，则表示机器已经开机。</font></p>
        <h3><strong><font color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;2、软件操作控制</font></strong></h3>
        <p><font size=4 color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;开机后，可使用安卓手机控制运行，控制方法请参阅软件使用说明</font></p>
        <h3><strong><font color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;3、关机</font></strong></h3>
        <p><font size=4 color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;两种关机方式可供选：（1）使用手机控制停机，机器鱼拿出水面后自动关机；（2）将机器鱼拿出水面，揭开鱼鳃盖，将两个铜电极附近的积水清理干净，即可停机。</font></p>
        <h3><strong><font color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;4、充电</font></strong></h3>
        <p><font size=4 color=#3399ff>&nbsp;&nbsp;&nbsp;&nbsp;机器鱼内置可充电电池，电池充电方法如下图所示：将鱼前壳从鱼鳃的上部掰开；可以看到里面有一个较软的密封圈，用手将密封圈轻轻掀开，即可打开充电口。将电器接口插入充电口即可充电。</font></p>
